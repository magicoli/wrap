<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="fr" xml:lang="fr">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>[headtitle]</title>
</head>
<body>
	<div class=container><div class=inner>
		<header><div class=header>
			[wrapbox]
			<div class=logo>
			[logo]
			</div>
			<nav><div class=nav>
				[navigation]
				[mainmenu][sisters][childs]
			</div></nav>
		</div></header>
			<table class=content border=0 cellpadding=0 cellspaging=0>
				<tr valign=top>
					<td class=left>
						<aside>
							<div class=social id=social>
							[fb_like]
							</div>
							[tree][links][left]
							[cloud]
						</aside>
					</td>
					<td class=article>
						[debuginfo]
						<article>
							[pagetitle]
							[about]
							[description]
						</article>
						[mediaplayer][blanket]
						[playlist]
					</td>
					<td class=right>
						<aside>
							[right]
						</aside>
					</td>
				</tr>
			</table>
		<footer>
			<div class=footer>
				<div class=logo>
					[footerlogo]
				</div>
				[footer]
			</div>
		</footer>
	</div></div>
</body>
</html>
